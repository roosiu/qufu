<div class="star-rating">
  @if (rating>0) {
    @for (star of stars; track star){<mat-icon>star</mat-icon>}
    @if (rating%1 !==0){<mat-icon >star_half</mat-icon>}
    @for (star of emptyStars;track star) {<mat-icon >star_outline</mat-icon>}
    <span>{{ rating }}</span>
  } @else {
    @for (start of [1,2,3,4,5,6]; track start; let i= $index){
 <mat-icon>star_outline</mat-icon>
    }
    <span>brak ocen</span>
  }
</div>
