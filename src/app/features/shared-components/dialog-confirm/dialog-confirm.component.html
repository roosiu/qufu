<h2 mat-dialog-title>
  <mat-icon>{{ data.icon }}</mat-icon> {{ data.title }}
</h2>
<mat-dialog-content>{{ data.body }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    (click)="onDismiss()"
    class="button-standard2 button-close"
    mat-button
    mat-dialog-close
  >
    <mat-icon>close</mat-icon>
    {{ data.cancel }}
  </button>
  <button
    (click)="onConfirm()"
    class="button-standard2 button-close"
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    <mat-icon>check</mat-icon>
    {{ data.confirm }}
  </button>
</mat-dialog-actions>
